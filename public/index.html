<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Arcet</title>
  
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  
  <!--ICONOIR-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="console">
    <p id="title" href="index.html">Arcet 
    </p>
    <audio id="spell" src="arcet.mp3"></audio>
    <div id="screen">
      Do you want to learn how to build and publish small web games?
    </div>
    <div id="btns">
      <button id="no">NO</button>
      <button id="yes">YES</button>
    </div>
    <div id="social">
      <button id="discord" class="icon">
        <i class="iconoir-discord"></i>
      </button>
      <button id="instagram"  class="icon">
        <i class="iconoir-instagram"></i>
      </button>
      <button id="x" class="icon">
        <i class="iconoir-x"></i>
      </button>
      <button id="youtube" class="icon">
        <i class="iconoir-youtube"></i>
      </button>
      <button id="github" class="icon">
        <i class="iconoir-github"></i>
      </button>      
      <button id="mail" class="icon">
        <i class="iconoir-mail"></i>
      </button>
    </div>
  </div>
  
  <!-- JS -->
  <script src="main.js"></script>
  <script type="module" src="firebase.js">
  </script>
</body>
</html>
